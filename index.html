<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Игра в память</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <main class="main">
      <div class="score">
        <div class="player1">
          <span id="player1Name">Игрок 1</span>:
          <span id="player1Score">0</span>
        </div>
        <div class="current-turn">
          Ход: <span id="currentPlayer">Игрок 1</span>
        </div>
        <div class="player2">
          <span id="player2Name">Игрок 2</span>:
          <span id="player2Score">0</span>
        </div>
      </div>
      <div class="reset-game">
        <button id="resetGameButton">Сбросить текущую игру</button>
      </div>
      <div class="grid"></div>
    </main>

    <div class="modal settings" id="settingsModal">
      <div class="modal-content">
        <h2>Настройки игры</h2>
        <div class="board-params">
          <div>
            <span>Ширина</span>
            <select id="fieldWidth">
              <option value="2">2</option>
              <option value="4">4</option>
            </select>
          </div>
          <div>
            <span>Противник</span>
            <select id="opponentType">
              <option value="human" selected>Человек</option>
              <option value="computer-random">Шальной бот</option>
              <option value="computer-weak">Слабый бот</option>
              <option value="computer-normal">Нормальный бот</option>
              <option value="computer-strong">Сильный бот</option>
              <option value="computer-unfair">Нечестный бот</option>
            </select>
          </div>
          <div>
            <span>Высота</span>
            <select id="fieldHeight">
              <option value="2">2</option>
            </select>
          </div>
        </div>
        <button id="startGame">Начать игру</button>
      </div>
    </div>

    <div class="modal" id="winModal">
      <div class="modal-content">
        <h2 id="winnerAnnouncement"></h2>
        <button id="playAgain">Сыграть ещё раз</button>
      </div>
    </div>

    <div class="modal" id="tooSmallScreen">
      <div class="modal-content">
        <p>
          Ваше окно стало слишком маленьким для текущего поля. Увеличьте видимую
          область окна или начните новую игру с меньшим размером поля.
        </p>
        <button id="newGameButton">Начать новую игру</button>
      </div>
    </div>

    <div class="modal" id="resetConfirmModal">
      <div class="modal-content">
        <h2>Сбросить игру?</h2>
        <p>Вы уверены, что хотите сбросить текущую игру?</p>
        <div class="modal-actions">
          <button id="confirmReset">Да, сбросить</button>
          <button id="cancelReset">Отмена</button>
        </div>
      </div>
    </div>

    <script src="icons.js"></script>
    <script src="script.js"></script>
  </body>
</html>

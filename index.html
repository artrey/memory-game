<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Игра в память</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://yandex.ru/games/sdk/v2"></script>
    <script>
      YaGames.init()
        .then((ysdk) => {
          console.log("YaGames init");
          window.ysdk = ysdk;

          const player1NameElement = document.getElementById("player1Name");
          const currentPlayerElement = document.getElementById("currentPlayer");
          ysdk
            .getPlayer()
            .then((yaGamePlayer) => {
              player1NameElement.innerText = yaGamePlayer.getName();
              currentPlayerElement.innerText = player1NameElement.innerText;
            })
            .catch(console.log);
        })
        .catch(console.log);
    </script>
  </head>
  <body>
    <main class="main">
      <div class="score">
        <div class="player1">
          <span id="player1Name">Игрок 1</span>:
          <span id="player1Score">0</span>
        </div>
        <div class="current-turn">
          Ход: <span id="currentPlayer">Игрок 1</span>
        </div>
        <div class="player2">
          <span id="player2Name">Игрок 2</span>:
          <span id="player2Score">0</span>
        </div>
      </div>
      <div class="grid"></div>
    </main>

    <div class="modal settings" id="settingsModal">
      <div class="modal-content">
        <h2>Настройки игры</h2>
        <div class="board-params">
          <div>
            <span>Ширина</span>
            <select id="fieldWidth">
              <option value="2">2</option>
              <option value="4" selected>4</option>
              <option value="6">6</option>
              <option value="8">8</option>
              <option value="10">10</option>
            </select>
          </div>
          <div>
            <span>Противник</span>
            <select id="opponentType">
              <option value="human" selected>Человек</option>
              <option value="computer-random">Шальной бот</option>
              <option value="computer-weak">Слабый бот</option>
              <option value="computer-normal">Нормальный бот</option>
              <option value="computer-strong">Сильный бот</option>
              <option value="computer-unfair">Нечестный бот</option>
            </select>
          </div>
          <div>
            <span>Высота</span>
            <select id="fieldHeight">
              <option value="2">2</option>
              <option value="4" selected>4</option>
              <option value="6">6</option>
              <option value="8">8</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
        <button id="startGame">Начать игру</button>
      </div>
    </div>

    <div class="modal" id="winModal">
      <div class="modal-content">
        <h2 id="winnerAnnouncement"></h2>
        <button id="playAgain">Сыграть ещё раз</button>
      </div>
    </div>

    <script src="icons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
